<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./start.css" />
  </head>
  <body class="flex">
    <div class="circle"></div>
    <main class="flex hidden">
      <div class="hud">
        <div class="hud-item">
          <p class="smaller">Question</p>
          <p class="question-index bigger">
            <div class="progressBarFull">
              <div class="howFull"></div>
            </div>
          </p>
        </div>
        <div class="hud-item">
          <p class="smaller">Score</p>
          <p class="score-index bigger">0</p>
        </div>
      </div>
      <h1 class="question">What is the answer to this question?</h1>
      <div class="options flex">
        <div class="option flex">
          <p class="alphaChoices">A</p>
          <p data-number="1" class="textOption">Choice 1</p>
        </div>
        <div class="option flex">
          <p class="alphaChoices">B</p>
          <p data-number="2" class="textOption">Choice 2</p>
        </div>
        <div class="option flex">
          <p class="alphaChoices">C</p>
          <p data-number="3" class="textOption">Choice 3</p>
        </div>
        <div class="option flex">
          <p class="alphaChoices">D</p>
          <p data-number="4" class="textOption">Choice 4</p>
        </div>
      </div>
    </main>
    <script src="./start.js"></script>
  </body>
</html>
